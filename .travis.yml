language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false

node_js:
  - '8'
script:
  - npm run build
  - npm run test

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  verbose: true
  local-dir: build
  on:
    branch: master

branches:
  except:
    - /^(v\d+\.\d+\.\d+|gh-pages)$/
